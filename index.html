<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self-Hosted Services Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0e14;
            --bg-secondary: #151a21;
            --bg-tertiary: #1f2833;
            --text-primary: #00ff41;
            --text-secondary: #33ff66;
            --text-muted: #66ff88;
            --border-color: #00ff41;
            --accent: #00ff41;
            --error: #ff4444;
            --warning: #ffaa00;
            --complete: #00ffff;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 30px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        /* Bottom Navigation Bar */
        .sidebar {
            width: 100%;
            background-color: var(--bg-secondary);
            border-top: 2px solid var(--border-color);
            padding: 20px;
            text-align: center;
            margin-top: auto;
        }

        .sidebar h2 {
            font-size: 0.9rem;
            margin-bottom: 15px;
            color: var(--text-secondary);
            display: inline-block;
            margin-right: 15px;
        }

        .sidebar h2::before {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            background-image: url('https://static.wikia.nocookie.net/logopedia/images/b/b0/TeamSpeak_2020.svg/revision/latest?cb=20210125012959');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            margin-right: 8px;
            vertical-align: middle;
        }

        .sidebar ul {
            list-style: none;
            display: inline-block;
            margin: 0;
        }

        .sidebar li {
            display: inline-block;
            margin: 0 10px;
        }

        .sidebar a {
            color: var(--text-muted);
            text-decoration: none;
            transition: all 0.2s;
            padding: 8px 20px;
            border: 1px solid var(--border-color);
            display: inline-block;
        }

        .sidebar a:hover {
            color: var(--text-primary);
            background-color: rgba(0, 255, 65, 0.1);
            border-color: var(--text-primary);
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.3);
        }

        .sidebar a::before {
            content: 'â†’ ';
            margin-right: 5px;
        }

        .header {
            margin-bottom: 30px;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 15px;
        }

        .header h1 {
            font-size: 1.8rem;
        }

        .header h1::before {
            content: '# ';
            color: var(--text-secondary);
        }

        .header p {
            color: var(--text-muted);
            margin-top: 10px;
            font-size: 0.9rem;
        }

        /* Request Form */
        .request-form {
            background-color: var(--bg-secondary);
            border: 2px solid var(--border-color);
            padding: 25px;
            margin-bottom: 40px;
        }

        .request-form h2 {
            margin-bottom: 20px;
            font-size: 1.3rem;
        }

        .request-form h2::before {
            content: '>> ';
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
        }

        .form-group label::before {
            content: '> ';
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            background-color: var(--bg-primary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.95rem;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--text-primary);
            box-shadow: 0 0 5px rgba(0, 255, 65, 0.3);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .btn {
            background-color: transparent;
            color: var(--text-primary);
            border: 2px solid var(--border-color);
            padding: 12px 30px;
            cursor: pointer;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .btn:hover {
            background-color: var(--accent);
            color: var(--bg-primary);
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
        }

        .btn:active {
            transform: translateY(2px);
        }

        /* Request List */
        .request-list {
            background-color: var(--bg-secondary);
            border: 2px solid var(--border-color);
            padding: 25px;
        }

        .request-list h2 {
            margin-bottom: 20px;
            font-size: 1.3rem;
        }

        .request-list h2::before {
            content: '>> ';
        }

        .request-item {
            background-color: var(--bg-tertiary);
            border-left: 3px solid var(--border-color);
            padding: 15px;
            margin-bottom: 15px;
            transition: all 0.2s;
        }

        .request-item:hover {
            border-left-color: var(--text-primary);
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.2);
        }

        .request-title {
            font-size: 1.1rem;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .request-meta {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-bottom: 5px;
        }

        .request-status {
            display: inline-block;
            padding: 3px 10px;
            border: 1px solid;
            font-size: 0.8rem;
            margin-top: 8px;
        }

        .status-pending {
            color: var(--warning);
            border-color: var(--warning);
        }

        .status-in-progress {
            color: var(--text-secondary);
            border-color: var(--text-secondary);
        }

        .status-completed {
            color: var(--complete);
            border-color: var(--complete);
        }

        .no-requests {
            color: var(--text-muted);
            font-style: italic;
            text-align: center;
            padding: 30px;
        }

        .loading {
            text-align: center;
            padding: 30px;
            color: var(--text-secondary);
        }

        .loading::before {
            content: '...LOADING';
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-content {
                padding: 20px;
            }

            .sidebar h2 {
                display: block;
                margin-bottom: 10px;
            }

            .sidebar li {
                display: block;
                margin: 10px 0;
            }

            .sidebar a {
                display: block;
                width: 100%;
            }
        }

        .error-message {
            background-color: rgba(255, 68, 68, 0.1);
            border: 1px solid var(--error);
            color: var(--error);
            padding: 15px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message {
            background-color: rgba(0, 255, 65, 0.1);
            border: 1px solid var(--accent);
            color: var(--accent);
            padding: 15px;
            margin-bottom: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Main Content -->
    <main class="main-content">
        <div class="header">
            <h1>MEDIA REQUEST SYSTEM</h1>
            <p>Submit your TV show and movie requests below. All submissions are tracked and you'll be notified when they're available on Plex.</p>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <!-- Request Form -->
        <section class="request-form">
            <h2>SUBMIT NEW REQUEST</h2>
            <form id="requestForm">
                <div class="form-group">
                    <label for="requesterName">YOUR NAME</label>
                    <input type="text" id="requesterName" name="name" required>
                </div>

                <div class="form-group">
                    <label for="mediaType">TYPE</label>
                    <select id="mediaType" name="type" required>
                        <option value="">-- SELECT TYPE --</option>
                        <option value="TV Show">TV Show</option>
                        <option value="Movie">Movie</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="mediaTitle">TITLE</label>
                    <input type="text" id="mediaTitle" name="title" required placeholder="e.g., Breaking Bad, The Matrix">
                </div>

                <div class="form-group">
                    <label for="mediaYear">YEAR (OPTIONAL)</label>
                    <input type="text" id="mediaYear" name="year" placeholder="e.g., 2023">
                </div>

                <div class="form-group">
                    <label for="additionalNotes">ADDITIONAL NOTES (OPTIONAL)</label>
                    <textarea id="additionalNotes" name="notes" placeholder="Season number, specific details, etc."></textarea>
                </div>

                <button type="submit" class="btn">SUBMIT REQUEST</button>
            </form>
        </section>

        <!-- Request List -->
        <section class="request-list">
            <h2>REQUEST QUEUE</h2>
            <div id="requestContainer">
                <div class="loading"></div>
            </div>
        </section>
    </main>

    <!-- Bottom Navigation -->
    <footer class="sidebar">
        <h2>TEAMSPEAK</h2>
        <ul>
            <li><a href="ts3server://ts.hatchnetwork.ch?port=9987">ts.hatchnetwork.ch</a></li>
        </ul>
    </footer>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script>
        // ========================================
        // CONFIGURATION - UPDATE THESE VALUES
        // ========================================

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBphOx6njLOphEAJqGCyHN3TzI-DqkN_eU",
            authDomain: "hatch-network-website.firebaseapp.com",
            databaseURL: "https://hatch-network-website-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "hatch-network-website",
            storageBucket: "hatch-network-website.firebasestorage.app",
            messagingSenderId: "637808584940",
            appId: "1:637808584940:web:d44be4df5970e85d351dc9"
        };

        // FormSubmit Email Endpoint (replace with your email)
        const FORMSUBMIT_EMAIL = "plex@hatchnetwork.ch";

        // ========================================
        // INITIALIZATION
        // ========================================

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const requestsRef = database.ref('requests');

        // ========================================
        // LOAD AND DISPLAY REQUESTS
        // ========================================

        function loadRequests() {
            requestsRef.on('value', (snapshot) => {
                const container = document.getElementById('requestContainer');
                container.innerHTML = '';

                const requests = snapshot.val();

                if (!requests) {
                    container.innerHTML = '<div class="no-requests">NO REQUESTS YET. BE THE FIRST TO SUBMIT!</div>';
                    return;
                }

                // Convert to array and sort by timestamp (newest first)
                const requestArray = Object.entries(requests).map(([id, data]) => ({
                    id,
                    ...data
                })).sort((a, b) => b.timestamp - a.timestamp);

                requestArray.forEach(request => {
                    const requestDiv = document.createElement('div');
                    requestDiv.className = 'request-item';

                    const statusClass = `status-${request.status.toLowerCase().replace(' ', '-')}`;
                    const date = new Date(request.timestamp).toLocaleDateString();

                    requestDiv.innerHTML = `
                        <div class="request-title">${request.title} ${request.year ? `(${request.year})` : ''}</div>
                        <div class="request-meta">
                            TYPE: ${request.type} | REQUESTED BY: ${request.requesterName} | DATE: ${date}
                        </div>
                        ${request.notes ? `<div class="request-meta">NOTES: ${request.notes}</div>` : ''}
                        <span class="request-status ${statusClass}">[${request.status.toUpperCase()}]</span>
                    `;

                    container.appendChild(requestDiv);
                });
            }, (error) => {
                console.error('Error loading requests:', error);
                document.getElementById('requestContainer').innerHTML =
                    '<div class="no-requests">ERROR LOADING REQUESTS. CHECK FIREBASE CONFIGURATION.</div>';
            });
        }

        // ========================================
        // FORM SUBMISSION
        // ========================================

        document.getElementById('requestForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const errorMsg = document.getElementById('errorMessage');
            const successMsg = document.getElementById('successMessage');
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';

            // Get form data
            const formData = {
                requesterName: document.getElementById('requesterName').value.trim(),
                type: document.getElementById('mediaType').value,
                title: document.getElementById('mediaTitle').value.trim(),
                year: document.getElementById('mediaYear').value.trim(),
                notes: document.getElementById('additionalNotes').value.trim(),
                status: 'Pending',
                timestamp: Date.now()
            };

            try {
                // Add to Firebase
                const newRequestRef = await requestsRef.push(formData);

                // Send email via FormSubmit
                await sendEmailNotification(formData);

                // Show success message
                successMsg.textContent = `SUCCESS! Request for "${formData.title}" has been submitted.`;
                successMsg.style.display = 'block';

                // Reset form
                document.getElementById('requestForm').reset();

                // Scroll to success message
                successMsg.scrollIntoView({ behavior: 'smooth', block: 'nearest' });

                // Hide success message after 5 seconds
                setTimeout(() => {
                    successMsg.style.display = 'none';
                }, 5000);

            } catch (error) {
                console.error('Error submitting request:', error);
                errorMsg.textContent = `ERROR: ${error.message}. Please try again or contact the administrator.`;
                errorMsg.style.display = 'block';
            }
        });

        // ========================================
        // EMAIL NOTIFICATION
        // ========================================

        async function sendEmailNotification(formData) {
            const emailBody = `
NEW MEDIA REQUEST RECEIVED

Title: ${formData.title}
Year: ${formData.year || 'Not specified'}
Type: ${formData.type}
Requested by: ${formData.requesterName}
Notes: ${formData.notes || 'None'}
Date: ${new Date(formData.timestamp).toLocaleString()}

---
This request has been added to your Firebase database and is visible to all users.
            `.trim();

            const emailData = {
                email: FORMSUBMIT_EMAIL,
                subject: `New ${formData.type} Request: ${formData.title}`,
                message: emailBody,
                _captcha: 'false' // Disable captcha for automated submissions
            };

            // Send email using FormSubmit
            const response = await fetch(`https://formsubmit.co/ajax/${FORMSUBMIT_EMAIL}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify(emailData)
            });

            if (!response.ok) {
                throw new Error('Email notification failed');
            }
        }

        // ========================================
        // INITIALIZE ON PAGE LOAD
        // ========================================

        loadRequests();
    </script>
</body>
</html>
