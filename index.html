<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hatch Network</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: #1f2933;
            color: white;
            padding: 20px;
            box-sizing: border-box;
        }

        .sidebar h2 {
            margin-top: 0;
            font-size: 18px;
        }

        .sidebar input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        .sidebar button {
            width: 100%;
            padding: 8px;
            background-color: #3b82f6;
            color: white;
            border: none;
            cursor: pointer;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin-top: 15px;
        }

        .sidebar li {
            margin-bottom: 8px;
        }

        .sidebar a {
            color: #93c5fd;
            text-decoration: none;
            word-break: break-all;
        }

        /* Main content */
        .main {
            flex: 1;
            padding: 40px;
            background-color: #f3f4f6;
        }

        .main h1 {
            margin-top: 0;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>Web Links</h2>
        <input type="text" id="linkInput" placeholder="Enter a URL">
        <button onclick="addLink()">Add Link</button>
        <ul id="linkList"></ul>
    </div>

    <div class="main">
        <h1>Hatch Network</h1>
        <p>Welcome to Hatch Network. Use the sidebar to save and access your favorite links.</p>
    </div>

    <script>
        function addLink() {
            const input = document.getElementById('linkInput');
            const linkList = document.getElementById('linkList');
            const url = input.value.trim();

            if (url !== "") {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.href = url;
                a.textContent = url;
                a.target = "_blank";

                li.appendChild(a);
                linkList.appendChild(li);

                input.value = "";
            }
        }
    </script>

</body>
</html>
