<svg width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .fist-main { fill: #c9c5bc; stroke: #3a3530; stroke-width: 2; }
      .fist-detail { fill: none; stroke: #3a3530; stroke-width: 1; }
      .fist-shadow { fill: #4a463f; }
    </style>
  </defs>

  <!-- Base fist shape -->
  <g transform="translate(10, 5)">
    <!-- Wrist/forearm -->
    <path class="fist-main" d="M 22 70 Q 20 68 20 65 L 20 55 Q 20 52 22 50 L 38 50 Q 40 52 40 55 L 40 65 Q 40 68 38 70 Z"/>

    <!-- Palm base -->
    <ellipse class="fist-main" cx="30" cy="50" rx="18" ry="12"/>

    <!-- Thumb -->
    <path class="fist-main" d="M 15 45 Q 10 43 8 38 Q 7 35 8 32 Q 10 28 13 30 L 18 35 Q 20 38 18 42 Z"/>

    <!-- Pinky finger -->
    <rect class="fist-main" x="42" y="30" width="7" height="20" rx="3"/>

    <!-- Ring finger -->
    <rect class="fist-main" x="35" y="23" width="8" height="27" rx="3"/>

    <!-- Middle finger -->
    <rect class="fist-main" x="27" y="18" width="9" height="32" rx="3"/>

    <!-- Index finger -->
    <rect class="fist-main" x="19" y="22" width="8" height="28" rx="3"/>

    <!-- Shadow details on palm -->
    <ellipse class="fist-shadow" cx="30" cy="50" rx="15" ry="8" opacity="0.3"/>

    <!-- Knuckle lines -->
    <line class="fist-detail" x1="19" y1="28" x2="23" y2="28"/>
    <line class="fist-detail" x1="27" y1="24" x2="32" y2="24"/>
    <line class="fist-detail" x1="35" y1="26" x2="40" y2="26"/>
    <line class="fist-detail" x1="42" y1="32" x2="46" y2="32"/>

    <!-- Finger joint lines -->
    <line class="fist-detail" x1="21" y1="35" x2="25" y2="35"/>
    <line class="fist-detail" x1="29" y1="32" x2="34" y2="32"/>
    <line class="fist-detail" x1="37" y1="34" x2="41" y2="34"/>
    <line class="fist-detail" x1="43" y1="40" x2="47" y2="40"/>

    <!-- Palm creases -->
    <path class="fist-detail" d="M 15 48 Q 25 46 35 48" opacity="0.7"/>
    <path class="fist-detail" d="M 18 52 Q 28 51 38 52" opacity="0.7"/>
    <path class="fist-detail" d="M 20 56 Q 30 55 40 56" opacity="0.5"/>

    <!-- Wrist creases -->
    <line class="fist-detail" x1="22" y1="58" x2="38" y2="58" opacity="0.6"/>
    <line class="fist-detail" x1="22" y1="62" x2="38" y2="62" opacity="0.6"/>

    <!-- Hatching for shading on fingers -->
    <line class="fist-detail" x1="20" y1="26" x2="21" y2="48" opacity="0.3"/>
    <line class="fist-detail" x1="28" y1="22" x2="29" y2="48" opacity="0.3"/>
    <line class="fist-detail" x1="36" y1="25" x2="37" y2="48" opacity="0.3"/>
    <line class="fist-detail" x1="43" y1="34" x2="44" y2="48" opacity="0.3"/>

    <!-- Thumb details -->
    <path class="fist-detail" d="M 10 35 Q 12 33 14 35" opacity="0.6"/>
    <line class="fist-detail" x1="12" y1="38" x2="16" y2="38" opacity="0.5"/>
  </g>
</svg>
