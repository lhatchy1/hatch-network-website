<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Background box -->
  <rect x="5" y="5" width="390" height="110" fill="none" stroke="#00ff41" stroke-width="2"/>

  <!-- Inner decorative lines -->
  <line x1="15" y1="15" x2="15" y2="105" stroke="#00ff41" stroke-width="1" opacity="0.5"/>
  <line x1="385" y1="15" x2="385" y2="105" stroke="#00ff41" stroke-width="1" opacity="0.5"/>

  <!-- Network node circles -->
  <circle cx="35" cy="60" r="8" fill="none" stroke="#00ff41" stroke-width="2"/>
  <circle cx="60" cy="40" r="6" fill="none" stroke="#00ff41" stroke-width="2"/>
  <circle cx="60" cy="80" r="6" fill="none" stroke="#00ff41" stroke-width="2"/>

  <!-- Connection lines -->
  <line x1="43" y1="60" x2="54" y2="45" stroke="#00ff41" stroke-width="1" opacity="0.6"/>
  <line x1="43" y1="60" x2="54" y2="75" stroke="#00ff41" stroke-width="1" opacity="0.6"/>
  <line x1="66" y1="40" x2="90" y2="50" stroke="#00ff41" stroke-width="1" opacity="0.3"/>
  <line x1="66" y1="80" x2="90" y2="70" stroke="#00ff41" stroke-width="1" opacity="0.3"/>

  <!-- Text: HATCH -->
  <text x="110" y="55" font-family="'Courier New', monospace" font-size="32" font-weight="bold" fill="#00ff41">
    HATCH
  </text>

  <!-- Text: NETWORK -->
  <text x="110" y="85" font-family="'Courier New', monospace" font-size="28" font-weight="bold" fill="#33ff66">
    NETWORK
  </text>

  <!-- Terminal cursor effect -->
  <rect x="340" y="68" width="15" height="20" fill="#00ff41" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0;0.8" dur="1.5s" repeatCount="indefinite"/>
  </rect>

  <!-- Decorative brackets -->
  <text x="95" y="55" font-family="'Courier New', monospace" font-size="32" fill="#00ff41" opacity="0.5">[</text>
  <text x="355" y="85" font-family="'Courier New', monospace" font-size="28" fill="#33ff66" opacity="0.5">]</text>
</svg>
