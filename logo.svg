<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Background box -->
  <rect x="5" y="5" width="390" height="110" fill="none" stroke="#00ff41" stroke-width="2"/>

  <!-- Inner decorative lines -->
  <line x1="15" y1="15" x2="15" y2="105" stroke="#00ff41" stroke-width="1" opacity="0.5"/>
  <line x1="385" y1="15" x2="385" y2="105" stroke="#00ff41" stroke-width="1" opacity="0.5"/>

  <!-- Raised Fist Icon -->
  <g transform="translate(35, 30)">
    <!-- Wrist/Base -->
    <path d="M 15 50 L 15 60 L 35 60 L 35 50 Z" fill="#00ff41" stroke="#00ff41" stroke-width="1.5"/>

    <!-- Palm -->
    <rect x="10" y="30" width="30" height="20" fill="#00ff41" stroke="#00ff41" stroke-width="1.5"/>

    <!-- Thumb -->
    <path d="M 10 35 L 5 30 L 5 40 L 10 45 Z" fill="#00ff41" stroke="#00ff41" stroke-width="1.5"/>

    <!-- Fingers (four fingers) -->
    <!-- Index finger -->
    <rect x="12" y="15" width="6" height="15" fill="#00ff41" stroke="#00ff41" stroke-width="1.5" rx="2"/>
    <!-- Middle finger -->
    <rect x="20" y="10" width="6" height="20" fill="#00ff41" stroke="#00ff41" stroke-width="1.5" rx="2"/>
    <!-- Ring finger -->
    <rect x="28" y="12" width="6" height="18" fill="#00ff41" stroke="#00ff41" stroke-width="1.5" rx="2"/>
    <!-- Pinky finger -->
    <rect x="36" y="18" width="5" height="12" fill="#00ff41" stroke="#00ff41" stroke-width="1.5" rx="2"/>

    <!-- Finger detail lines -->
    <line x1="15" y1="22" x2="15" y2="30" stroke="#0a0e14" stroke-width="1"/>
    <line x1="23" y1="18" x2="23" y2="30" stroke="#0a0e14" stroke-width="1"/>
    <line x1="31" y1="20" x2="31" y2="30" stroke="#0a0e14" stroke-width="1"/>
    <line x1="38" y1="24" x2="38" y2="30" stroke="#0a0e14" stroke-width="1"/>

    <!-- Palm lines -->
    <line x1="12" y1="40" x2="38" y2="40" stroke="#0a0e14" stroke-width="1" opacity="0.6"/>
    <line x1="15" y1="44" x2="35" y2="44" stroke="#0a0e14" stroke-width="1" opacity="0.6"/>
  </g>

  <!-- Connection lines from fist -->
  <line x1="70" y1="50" x2="95" y2="55" stroke="#00ff41" stroke-width="1" opacity="0.3"/>
  <line x1="70" y1="70" x2="95" y2="65" stroke="#00ff41" stroke-width="1" opacity="0.3"/>

  <!-- Text: HATCH -->
  <text x="110" y="55" font-family="'Courier New', monospace" font-size="32" font-weight="bold" fill="#00ff41">
    HATCH
  </text>

  <!-- Text: NETWORK -->
  <text x="110" y="85" font-family="'Courier New', monospace" font-size="28" font-weight="bold" fill="#33ff66">
    NETWORK
  </text>

  <!-- Terminal cursor effect -->
  <rect x="340" y="68" width="15" height="20" fill="#00ff41" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0;0.8" dur="1.5s" repeatCount="indefinite"/>
  </rect>

  <!-- Decorative brackets -->
  <text x="95" y="55" font-family="'Courier New', monospace" font-size="32" fill="#00ff41" opacity="0.5">[</text>
  <text x="355" y="85" font-family="'Courier New', monospace" font-size="28" fill="#33ff66" opacity="0.5">]</text>
</svg>
